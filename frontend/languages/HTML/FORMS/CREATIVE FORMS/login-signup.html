<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-signup.css" />
    <title>Login/Signup</title>
  </head>
  <body>
    <section class="glass-wrapper">
      <div class="shape"></div>
      <div class="shape"></div>

      <form class="glass-form">
        <h3>Start Your Journey</h3>

        <label for="username">Developer Alias</label>
        <input type="text" placeholder="e.g. CodeMaster99" id="username" />

        <label for="password">Access Code</label>
        <input type="password" placeholder="Min. 8 characters" id="password" />

        <button type="submit" class="glass-btn">Initialize</button>

        <div class="social-login">
          <p>Or connect via</p>
          <div class="icons">
            <span class="icon">GH</span> <span class="icon">LI</span>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
